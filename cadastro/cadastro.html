<main>
<section>
<h1>Cadastro de Voluntários</h1>
<form>
<fieldset>
<legend>Dados Pessoais</legend>
<label for="nome">Nome completo:</label>
<input type="text" id="nome" name="nome" required><br>


<label for="cpf">CPF:</label>
<input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br>


<label for="telefone">Telefone:</label>
<input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000" required><br>


<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required><br>


<label for="cep">CEP:</label>
<input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br>


<label for="estado">Estado:</label>
<select id="estado" name="estado" required>
<option value="">Selecione...</option>
<option value="SP">São Paulo</option>
<option value="RJ">Rio de Janeiro</option>
<option value="MG">Minas Gerais</option>
<option value="BA">Bahia</option>
<option value="RS">Rio Grande do Sul</option>
</select><br>
</fieldset>


<fieldset>
<legend>Áreas de Interesse</legend>
<label><input type="checkbox" name="area" value="educacao"> Educação</label>
<label><input type="checkbox" name="area" value="saude"> Saúde</label>
<label><input type="checkbox" name="area" value="meioambiente"> Meio Ambiente</label>
</fieldset>


<input type="submit" value="Enviar">
</form>
</section>
</main>

</html>
